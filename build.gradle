apply plugin: 'java'
apply plugin: 'eclipse'

sourceSets {
	main.java.srcDir "src/main/java"
	main.resources.srcDir "src/main/resources"
	main.java.srcDir "src/main/test"
}

repositories {
	mavenCentral()
}

dependencies {
	compile 'net.sourceforge.htmlunit:htmlunit:2.4'
	compile group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.4.1'
	compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.4.1'
	compile 'org.jsoup:jsoup:1.8.3'
	compile group: 'org.codehaus.jackson', name: 'jackson-mapper-asl', version: '1.9.13'
	compile 'com.fasterxml.jackson.core:jackson-databind:2.0.2'
	
	compile 'org.hibernate:hibernate-core:5.2.2.Final'
	compile 'org.hibernate:hibernate-entitymanager:5.2.2.Final'
	compile 'org.hibernate:hibernate-java8:5.2.2.Final'
	compile 'org.hibernate:hibernate-envers:5.2.2.Final'
	compile 'org.hibernate:hibernate-spatial:5.2.2.Final'
	compile 'org.hibernate:hibernate-osgi:5.2.2.Final'
	
	compile 'com.h2database:h2:1.4.191'
}
